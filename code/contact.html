<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AUMA Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contact.css">
    
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header-content">
            <a href="../code/index.html"><img src="../img/logo2.png" alt="AUMA logo" class="logo"></a>

            <nav>
                <ul class="nav">
                    <li><a href="#">Products</a></li>
                    <li><a href="../code/solutions.html">Solutions</a></li>
                    <li><a href="../code/service.html">Service</a></li>
                    <li><a href="../code/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <input type="text" class="search" placeholder="Search...">
                <select class="lang">
                    <option>EN</option>
                    <option>DE</option>
                    <option>FR</option>
                </select>
            </div>
        </div>
    </header>
    <!-- Banner -->
    <section class="contact-banner">
        <div class="banner-content">
            <h1>Contact Form</h1>
            <p>We are happy to answer your questions</p>
        </div>
    </section>

    <!-- Intro -->
    <section class="contact-intro">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>
                Please use the form below to send us your inquiry. Our team will get back to you as soon as
                possible.<br>
                Fields marked with <span style="color: #c00;">*</span> are required.
            </p>
        </div>
    </section>

    <!-- Contact Form -->
   <section class="contact-form-section">
    <div class="container">
        <form class="contact-form" id="contactForm" autocomplete="off" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name <span>*</span></label>
                    <input type="text" id="name" name="name" required autocomplete="name" placeholder="Your full name" aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="your@email.com" aria-required="true">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" autocomplete="organization" placeholder="Company name">
                </div>
                <div class="form-group">
                    <label for="country">Country <span>*</span></label>
                    <select id="country" name="country" required aria-required="true">
                        <option value="">Select country</option>
                        <option>Germany</option>
                        <option>United Kingdom</option>
                        <option>France</option>
                        <option>Vietnam</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group form-group-full">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="+49 123 4567890">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group form-group-full">
                    <label for="message">Message <span>*</span></label>
                    <textarea id="message" name="message" rows="5" required placeholder="Your message" aria-required="true"></textarea>
                </div>
            </div>
            <!-- Honeypot (ẩn cho người dùng, chỉ bot mới điền) -->
            <input type="text" name="website" id="website" style="display:none;">
            <div class="form-row">
                <div class="form-group form-group-full">
                    <label class="checkbox-label" for="policy">
                        <input type="checkbox" id="policy" name="policy" required aria-required="true">
                        I agree to the <a href="#">privacy policy</a> <span>*</span>
                    </label>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="cta-btn">Send Message</button>
            </div>
            <div class="form-message" aria-live="polite"></div>
        </form>
    </div>
</section>
    <script src="contact.js"></script>
    <script src="contact.js"></script>
</body>
</html>
